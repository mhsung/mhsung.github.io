profile:
    title: Biography
    summary: |
      I am an assistant professor in the [School of Computing](http://cs.kaist.ac.kr/){:target="_blank"} at [KAIST](http://www.kaist.ac.kr/){:target="_blank"} and also affiliated with the [Graduate School of AI](http://gsai.kaist.ac.kr/){:target="_blank"} and the [Metaverse Program](https://meta.kaist.ac.kr/){:target="_blank"}. Before joining KAIST, I was a research scientist at [Adobe Research](https://research.adobe.com/){:target="_blank"}. I received my Ph.D. from [Stanford University](https://www.stanford.edu/){:target="_blank"}, advised by [Leonidas Guibas](http://geometry.stanford.edu/member/guibas){:target="_blank"}, and received M.S. and B.S. degrees from [KAIST](http://www.kaist.ac.kr/){:target="_blank"}. My research focuses on analyzing, synthesizing, and manipulating 3D geometric data based on learning novel neural representations.<br>My [Erdős number](https://en.wikipedia.org/wiki/Erd%C5%91s_number) is 3 (Minhyuk Sung → Leonidas Guibas → Frances Yao → Paul Erdős).<br><br>I am looking for motivated students to join my group. Please reach out to me via <a href="mailto: {{site.email}}">email</a> if you are interested in.<br>[**Information for Prospective Students (in Korean)**](https://docs.google.com/document/d/1hK0CBqNOQwNUx0GgUEWbuADkAOu6Lw9QA6Pl2Z0yXHI/edit?usp=sharing){:target="_blank"}
